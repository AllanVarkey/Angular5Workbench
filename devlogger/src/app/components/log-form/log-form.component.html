<div class="card card-body mb-3">

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="this.log.text" class="form-control" placeholder="add a log" #text>
    </div>
    <input type="submit"  value="Add log" class="btn btn-light" [disabled]="!this.text">
    <button type="button" (click)="clearState()" class="btn btn-warning" [hidden]="!this.text">Clear</button>
  </form>

</div>
