<ul class="list-group"  *ngFor="let log of logs" >
  <li class="list-group-item d-flex justify-content-between align-item-center" [class.list-group-item-secondary]="selectedLog === log">
    <a href="#" (click)="onSelect(log)">{{log.text}}</a>
    <span class="log-date">{{log.date | date:'short' }}</span>
    <i class="fa fa-remove" (click)="onDelete(log)"></i>
  </li>
</ul>

<div *ngIf="loaded && logs?.lenght == 0">
  <h5>There are no logs in the system</h5>
</div>

<div *ngIf="!loaded">
  <h5>Loading...</h5>
</div>
